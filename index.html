<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast Game</title>
    <style>
        /* Добавьте стили для вашего игрового поля и блоков */
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-template-rows: repeat(10, 40px);
            gap: 5px;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
        .occupied {
            background-color: #c87d3f;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="grid" id="grid"></div>
    </div>

    <script>
        const gridSize = 10;
        const gridElement = document.getElementById("grid");

        // Игровое поле
        const grid = Array(gridSize).fill().map(() => Array(gridSize).fill(0));

        // Функция для рендеринга игрового поля
        function renderGrid() {
            gridElement.innerHTML = "";
            grid.forEach((row, rowIndex) => {
                row.forEach((cell, colIndex) => {
                    const cellElement = document.createElement("div");
                    cellElement.classList.add("cell");
                    if (cell) cellElement.classList.add("occupied");

                    // Атрибуты для отслеживания позиции
                    cellElement.dataset.row = rowIndex;
                    cellElement.dataset.col = colIndex;

                    gridElement.appendChild(cellElement);
                });
            });
        }

        // Инициализация игры
        renderGrid();
    </script>
</body>
</html>
